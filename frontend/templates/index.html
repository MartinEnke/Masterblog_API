<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <div class="banner">
      <img src="static/images/almanac.png" alt="Notes on the Miraculous Ordinary">
    </div>

    <div class="container">

        <!-- API URL Input -->
        <div class="input-field">
            <input type="text" id="api-base-url" placeholder="Enter API Base URL" value="http://127.0.0.1:5021/api">
            <button onclick="loadPosts()">Load Posts</button>
        </div>


        <!-- Filters & Sorting -->
        <div class="input-field">
            <select id="filter-category" class="styled-select">
              <option value="">All Categories</option>
            </select>

            <select id="sort-field">
                <option value="">No Sorting</option>
                <option value="title">Title</option>
                <option value="likes">Likes</option>
                <option value="date">Date</option>
                <option value="updated">Last Updated</option>
            </select>

            <select id="sort-direction">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>

            <button onclick="loadPosts()">Apply Filters</button>

            <input type="text" id="search-input" placeholder="Search title or content...">

            <button onclick="openAddModal()">Add Post</button>

        </div>

        <!-- Posts Display -->
        <div id="post-container">
            <!-- Posts will be rendered here -->
        </div>
    </div>



    <!-- üîß Modal for Updating a Post -->
    <div id="update-modal" class="modal hidden">
      <div class="modal-content">
        <h2>‚úèÔ∏è Edit Post</h2>
        <input type="text" id="edit-title" placeholder="Title">
        <textarea id="edit-content" placeholder="Content"></textarea>
        <select id="edit-category"></select>
        <div class="modal-buttons">
          <button onclick="submitUpdate()">Save</button>
          <button onclick="closeModal()">Cancel</button>
        </div>
      </div>
    </div>

    <!-- üîß Modal for Adding a Post -->
    <div id="add-modal" class="modal hidden">
      <div class="modal-content">
        <h2>üìù Add Post</h2>
        <input type="text" id="add-title" placeholder="Title">
        <textarea id="add-content" placeholder="Content"></textarea>
        <select id="add-category"></select>
        <div class="modal-buttons">
          <button onclick="submitAdd()">Save</button>
          <button onclick="closeAddModal()">Cancel</button>
        </div>
      </div>
    </div>
 <script src="static/main.js"></script>
</body>
    <footer>
        &copy; The Quiet Almanac {{ 2025 }}
    </footer>
</html>
