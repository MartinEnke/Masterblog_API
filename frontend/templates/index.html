<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>üìö Blog Posts</h1>

        <!-- API URL Input -->
        <div class="input-field">
            <input type="text" id="api-base-url" placeholder="Enter API Base URL" value="http://127.0.0.1:5021/api">
            <button onclick="loadPosts()">Load Posts</button>
        </div>

       <div class="input-field">
    <input type="text" id="post-title" placeholder="Enter Post Title">
    <input type="text" id="post-content" placeholder="Enter Post Content">

    <select id="post-category">
        <option value="">Select Category</option>
    </select>

    <button onclick="addPost()">Add Post</button>
</div>

        <!-- Filters & Sorting -->
        <div class="input-field">
            <select id="filter-category">
                <option value="">All Categories</option>
            </select>

            <select id="sort-field">
                <option value="">No Sorting</option>
                <option value="title">Title</option>
                <option value="content">Content</option>
                <option value="likes">Likes</option>
                <option value="date">Date</option>
                <option value="updated">Last Updated</option>
            </select>

            <select id="sort-direction">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>

            <button onclick="loadPosts()">Apply Filters</button>

            <div class="input-field">
                <input type="text" id="search-query" placeholder="Search posts...">
                <button onclick="searchPosts()">üîç Search</button>
            </div>

        </div>

        <!-- Posts Display -->
        <div id="post-container">
            <!-- Posts will be rendered here -->
        </div>
    </div>



    <!-- üîß Modal for Updating a Post -->
    <div id="update-modal" class="modal hidden">
      <div class="modal-content">
        <h2>‚úèÔ∏è Edit Post</h2>
        <input type="text" id="edit-title" placeholder="Title">
        <textarea id="edit-content" placeholder="Content"></textarea>
        <select id="edit-category"></select>
        <div class="modal-buttons">
          <button onclick="submitUpdate()">Save</button>
          <button onclick="closeModal()">Cancel</button>
        </div>
      </div>
    </div>
 <script src="static/main.js"></script>
</body>
</html>
