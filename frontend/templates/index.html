<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <div class="banner">
      <img src="static/images/almanac.png" alt="Notes on the Miraculous Ordinary">
    </div>

    <div class="container">

        <!-- API URL Input -->
        <div class="top-bar">
          <input type="text" id="api-base-url" value="http://127.0.0.1:5021/api">
            <a href="#" onclick="loadPosts()" class="nav-link">Load Posts</a>

          <div class="top-bar-center">

          </div>

          <div class="top-bar-right">
            <div id="user-info" class="user-info-pill">Welcome, ron</div>
            <a href="#" onclick="handleAuthClick()" id="auth-button" class="nav-link">Login</a>
            <a href="#" onclick="openSignupModal()" class="nav-link">Signup</a>
          </div>
        </div>


        <!-- Filters & Sorting -->
<div class="filter-bar">
  <select id="filter-category">
    <option value="">All Categories</option>
  </select>

  <select id="sort-field">
    <option value="">No Sorting</option>
    <option value="author">Author</option>
    <option value="title">Title</option>
    <option value="likes">Likes</option>
    <option value="date">Date</option>
    <option value="updated">Last Updated</option>
  </select>

  <select id="sort-direction">
    <option value="asc">Ascending</option>
    <option value="desc">Descending</option>
  </select>

  <span class="text-button" onclick="loadPosts()">Apply Filters</span>
    <span class="text-button" onclick="openAddModal()">Add Post</span>
  <input type="text" id="search-input" placeholder="Search title or content...">

</div>
<div></div>


        <!-- Posts Display -->
        <div id="post-container">
            <!-- Posts will be rendered here -->
        </div>
    </div>




    <!-- 🔧 Modal for Updating a Post -->
    <div id="update-modal" class="modal hidden">
      <div class="modal-content">
        <h2>✏️ Edit Post</h2>
        <input type="text" id="edit-title" placeholder="Title">
        <textarea id="edit-content" placeholder="Content"></textarea>
        <select id="edit-category"></select>
        <div class="modal-buttons">
          <button onclick="submitUpdate()">Save</button>
          <button onclick="closeModal()">Cancel</button>
        </div>
      </div>
    </div>

    <!-- 🔧 Modal for Adding a Post -->
    <div id="add-modal" class="modal hidden">
      <div class="modal-content">
        <h2>📝 Add Post</h2>
        <input type="text" id="add-title" placeholder="Title">
        <textarea id="add-content" placeholder="Content"></textarea>
        <select id="add-category"></select>
        <div class="modal-buttons">
          <button onclick="submitAdd()">Save</button>
          <button onclick="closeAddModal()">Cancel</button>
        </div>
      </div>
    </div>
    <!-- 🔐 Modal for Login -->
<div id="login-modal" class="modal hidden">
  <div class="modal-content">
    <h2>🔐 Login</h2>
    <input type="text" id="login-username" placeholder="Username">
    <input type="password" id="login-password" placeholder="Password">
    <div class="modal-buttons">
      <button onclick="submitLogin()">Login</button>
      <button onclick="closeLoginModal()">Cancel</button>
    </div>
  </div>
</div>
    <!-- 🔐 Modal for Logout Confirmation -->
<div id="logout-modal" class="modal hidden">
  <div class="modal-content">
    <h2>🚪 Logout</h2>
    <p>Are you sure you want to log out?</p>
    <div class="modal-buttons">
      <button onclick="confirmLogout()">Yes, Logout</button>
      <button onclick="closeLogoutModal()">Cancel</button>
    </div>
  </div>
</div>
    <!-- 🔐 Modal for Signup -->
    <div id="signup-modal" class="modal hidden">
  <div class="modal-content">
    <h2>📝 Signup</h2>
    <input type="text" id="signup-username" placeholder="Username">
    <input type="password" id="signup-password" placeholder="Password">
    <div class="modal-buttons">
      <button onclick="submitSignup()">Register</button>
      <button onclick="closeSignupModal()">Cancel</button>
    </div>
  </div>
</div>
 <script src="static/main.js"></script>
</body>
    <footer>
        &copy; The Quiet Almanac {{ 2025 }}
    </footer>
</html>
